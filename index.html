<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Calculator</title>
</head>
<body>

  <h1>Got a Problem?</h1>

  
  <div class="calculator">

    <div class="display-container">
      <div class="display">5138008</div>
    </div>

    <div class="buttons">

      <div class="numbers">

        <div class="number" id="7">7</div>
        <div class="number" id="8">8</div>
        <div class="number" id="9">9</div>
        <div class="number" id="4">4</div>
        <div class="number" id="5">5</div>
        <div class="number" id="6">6</div>
        <div class="number" id="1">1</div>
        <div class="number" id="2">2</div>
        <div class="number" id="3">3</div>
        <div class="number" id="decimal">.</div>
        <div class="number" id="0">0</div>
        <div class="number" id="pos-neg">(-)</div>

      </div>

      <div class="operators">

        <div class="operator" id="delete">Del</div>
        <div class="operator" id="clear">Clr</div>
        <div class="operator" id="multiply">x</div>
        <div class="operator" id="divide">รท</div>
        <div class="operator" id="add">+</div>
        <div class="operator" id="subtract">-</div>
        <div class="operator" id="equals">=</div>

      </div>
    </div>
  </div>

  
</body>
</html>
