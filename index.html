<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto">
  <script src="script.js" defer></script>
  <title>Calculator</title>
</head>
<body>

  <div class="calculator">

    <div class="display-container">
      <div class="top-display"></div>
      <div class="display"></div>
    </div>

    <div class="buttons">

      <div class="left-button-container">

        <button class="left-button number" id="7">7</button>
        <button class="left-button number" id="8">8</button>
        <button class="left-button number" id="9">9</button>
        <button class="left-button number" id="4">4</button>
        <button class="left-button number" id="5">5</button>
        <button class="left-button number" id="6">6</button>
        <button class="left-button number" id="1">1</button>
        <button class="left-button number" id="2">2</button>
        <button class="left-button number" id="3">3</button>
        <button class="left-button" id=".">.</button>
        <button class="left-button number" id="0">0</button>
        <button class="left-button pos-neg" id="-">+/-</button>

      </div>

      <div class="right-button-container">

        <button class="del-clr" id="delete">DEL</button>
        <button class="del-clr" id="clear">AC</button>
        <button class="right-button operator" id="*">x</button>
        <button class="right-button operator" id="/">÷</button>
        <button class="right-button operator" id="+">+</button>
        <button class="right-button operator" id="-">-</button>
        <button class="right-button" id="equals">=</button>

      </div>
    </div>
  </div>

  <footer class="footer">Copyright © <script>document.write(new Date().getFullYear())</script> Shan Jezi
  </footer>

  
</body>
</html>
