<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Calculator</title>
</head>
<body>

  <h1>Got a Problem?</h1>

  
  <div class="calculator">

    <div class="display-container">
      <div class="display"></div>
    </div>

    <div class="buttons">

      <div class="left-button-container">

        <button class="left-button number" id="7">7</button>
        <button class="left-button number" id="8">8</button>
        <button class="left-button number" id="9">9</button>
        <button class="left-button number" id="4">4</button>
        <button class="left-button number" id="5">5</button>
        <button class="left-button number" id="6">6</button>
        <button class="left-button number" id="1">1</button>
        <button class="left-button number" id="2">2</button>
        <button class="left-button number" id="3">3</button>
        <button class="left-button" id=".">.</button>
        <button class="left-button number" id="0">0</button>
        <button class="left-button" id="-">+/-</button>

      </div>

      <div class="right-button-container">

        <button class="del-clr" id="delete">Del</button>
        <button class="del-clr" id="clear">Clr</button>
        <button class="operator" id="multiply">x</button>
        <button class="operator" id="divide">รท</button>
        <button class="operator" id="add">+</button>
        <button class="operator" id="subtract">-</button>
        <button class="operator" id="equals">=</button>

      </div>
    </div>
  </div>

  
</body>
</html>
